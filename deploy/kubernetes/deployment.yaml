apiVersion: v1
kind: Namespace
metadata:
  name: ddnsbridge4extdns
---
apiVersion: v1
kind: Secret
metadata:
  name: ddns-tsig
type: Opaque
stringData:
  # IMPORTANT: Replace these values with your own TSIG key and secret
  # Generate a secret with: tsig-keygen -a hmac-sha256 opnsense_register
  tsig-key: "opnsense_register"
  tsig-secret: "MzXHlvBdxhFUQUC0OAU0uGC+2nV+mMz+DtURYkmMiL0="
  tsig-algorithm: "hmac-sha256"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ddns-config
data:
  LISTEN_ADDR: "0.0.0.0"
  PORT: "5353"
  ALLOWED_ZONES: "smokingcat.net"
  LOG_LEVEL: "info"
  CUSTOM_LABELS: "external-dns.smokingcat.net/visibility=private"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ddnsbridge4extdns
spec:
  replicas: 1
  template:
    spec:
      serviceAccountName: ddnsbridge4extdns
      containers:
      - name: ddnsbridge4extdns
        image: ddnsbridge4extdns:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5353
          name: dns-udp
          protocol: UDP
        - containerPort: 5353
          name: dns-tcp
          protocol: TCP
        env:
        - name: TSIG_KEY
          valueFrom:
            secretKeyRef:
              name: ddns-tsig
              key: tsig-key
        - name: TSIG_ALGORITHM
          valueFrom:
            secretKeyRef:
              name: ddns-tsig
              key: tsig-algorithm
        - name: TSIG_SECRET
          valueFrom:
            secretKeyRef:
              name: ddns-tsig
              key: tsig-secret
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: ddns-config
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: ddnsbridge4extdns-service
  annotations:
    kube-vip.io/loadbalancerIPs: 192.168.5.22
spec:
  ports:
  - port: 53
    targetPort: 5353
    protocol: UDP
    name: dns-udp
  - port: 53
    targetPort: 5353
    protocol: TCP
    name: dns-tcp
  externalTrafficPolicy: Local
  type: LoadBalancer
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ddnsbridge4extdns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ddnsbridge4extdns
rules:
- apiGroups: ["externaldns.k8s.io"]
  resources: ["dnsendpoints"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ddnsbridge4extdns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ddnsbridge4extdns
subjects:
- kind: ServiceAccount
  name: ddnsbridge4extdns
  namespace: ddnsbridge4extdns
