apiVersion: v1
kind: Namespace
metadata:
  name: ddnstoextdns
---
apiVersion: v1
kind: Secret
metadata:
  name: ddns-tsig
  namespace: ddnstoextdns
type: Opaque
stringData:
  # IMPORTANT: Replace these values with your own TSIG key and secret
  # Generate a secret with: echo -n "your-secret" | base64
  tsig-key: "opnsense-ddns"
  tsig-secret: "changeme"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ddns-config
  namespace: ddnstoextdns
data:
  LISTEN_ADDR: "0.0.0.0"
  PORT: "53"
  TSIG_ALGORITHM: "hmac-sha256"
  NAMESPACE: "default"
  DNS_ENDPOINT_CRD: "true"
  ALLOWED_ZONES: "example.com,example.org"
  LOG_LEVEL: "info"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ddnstoextdns
  namespace: ddnstoextdns
  labels:
    app: ddnstoextdns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ddnstoextdns
  template:
    metadata:
      labels:
        app: ddnstoextdns
    spec:
      serviceAccountName: ddnstoextdns
      containers:
      - name: ddnstoextdns
        image: ddnstoextdns:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 53
          name: dns-udp
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        env:
        - name: TSIG_KEY
          valueFrom:
            secretKeyRef:
              name: ddns-tsig
              key: tsig-key
        - name: TSIG_SECRET
          valueFrom:
            secretKeyRef:
              name: ddns-tsig
              key: tsig-secret
        envFrom:
        - configMapRef:
            name: ddns-config
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: false  # Need root to bind to port 53
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE  # Required to bind to port 53
---
apiVersion: v1
kind: Service
metadata:
  name: ddnstoextdns
  namespace: ddnstoextdns
  labels:
    app: ddnstoextdns
spec:
  type: LoadBalancer
  ports:
  - port: 53
    targetPort: 53
    protocol: UDP
    name: dns-udp
  - port: 53
    targetPort: 53
    protocol: TCP
    name: dns-tcp
  selector:
    app: ddnstoextdns
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ddnstoextdns
  namespace: ddnstoextdns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ddnstoextdns
rules:
- apiGroups: ["externaldns.k8s.io"]
  resources: ["dnsendpoints"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ddnstoextdns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ddnstoextdns
subjects:
- kind: ServiceAccount
  name: ddnstoextdns
  namespace: ddnstoextdns
